<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scatterplot - Doping in Pro Cyclists</title>
</head>
<body>
    <h1>Doping in Professional Cyclists</h1>
    <h2>35 Fastest performances at Alpes d'Huez stage</h2>
    <div id="tooltip">
        <div class="tooltip-name">
            Athlete: <span></span>
        </div>
        <div class="tooltip-time">
            Time: <span></span>
        </div>
        <div class="tooltip-year">
            Year: <span></span>
        </div>
        <div class="tooltip-doping">
            Doping: <span></span>
        </div>
    </div>
    <div id="chart"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
